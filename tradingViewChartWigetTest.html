<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradingView 차트</title>
  </head>
  <body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div id="tradingview_b8bca"></div>
    </div>

    <script
      type="text/javascript"
      src="https://s3.tradingview.com/tv.js"
    ></script>
    <script type="text/javascript">
      new TradingView.widget({
        container_id: "tradingview_b8bca",
        width: 980,
        height: 610,
        symbol: "NASDAQ:AAPL",
        interval: "D",
        timezone: "Etc/UTC",
        theme: "light",
        style: "1",
        locale: "en",
        toolbar_bg: "#f1f3f6",
        enable_publishing: false,
        allow_symbol_change: true,
        hide_top_toolbar: false,
        hide_legend: false,
        save_image: false,
        studies: ["volume@tv-basicstudies"], // 거래량 추가
        overrides: {
          "mainSeriesProperties.candleStyle.upColor": "#ff0000", // 양봉 색상
          "mainSeriesProperties.candleStyle.downColor": "#0000ff", // 음봉 색상
          "mainSeriesProperties.candleStyle.borderUpColor": "#ff0000", // 양봉 테두리
          "mainSeriesProperties.candleStyle.borderDownColor": "#0000ff", // 음봉 테두리
          "mainSeriesProperties.candleStyle.wickUpColor": "#ff0000", // 양봉 꼬리
          "mainSeriesProperties.candleStyle.wickDownColor": "#0000ff", // 음봉 꼬리
        },
        studies_overrides: {
          "volume.volume.color.0": "#0000ff",
          "volume.volume.color.1": "#ff0000",
          "volume.volume.transparency": 50,
        },
      });
    </script>
    <!-- TradingView Widget END -->
  </body>
</html>
